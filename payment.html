<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCTU Event Booking Payment</title>
    <link rel="stylesheet" href="CSS/payment.css">
    <link rel="icon" href="Images/gctu logo.png" type="image/x-icon"/>
</head>
<body>
    <div class="header">
        <a href="index.html">
        <img src="Images/logo.png" alt="Ghana Communication Technology University" height="130" width="400">
        </a>
    </div>

    <div class="container">
        <h1>Event Booking Payment</h1>
        <form id="paymentForm">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="accountName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="paymentMethod">Choose Payment Method:</label>
            <select id="paymentMethod">
                <option value="">Select Payment Method</option>
                <option value="momo">Pay with Mobile Money(MoMo)</option>
                <option value="bank">Bank Transfer</option>
            </select>

            
            <div id="momoDetails" class="hidden">
                <h3>MoMo Payment Details</h3>
                <label for="momoNumber">MoMo Number:</label>
                <input type="text" id="momoNumber" name="momoNumber" value="+233 244 514 784" readonly> <!-- Pre-filled with school's number -->
                <label for="momoAmount">Amount:</label>
                <input type="number" id="momoAmount" name="momoAmount" required>
            </div>

            
            <div id="bankDetails" class="hidden">
                <h3>Bank Account Details</h3>
                <p>Account Name: GCTU Event Management</p>
                <p>Account Number: 1716672100001</p>
                <p>Bank: Consolidated Bank Ghana</p>
                <label for="bankAmount">Amount:</label>
                <input type="number" id="bankAmount" name="bankAmount" required>
            </div>

            
            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="payment.js"></script>
</body>
</html>
